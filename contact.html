<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Contact Page</title>
        <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/iconic-bootstrap.css">
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Lato" rel="stylesheet">

    </head>
    <body>
       <div class="wrapper">
        <div id="bootstrap-override">
            <header>
                <div class="container">
             
              <nav class="navbar navbar-dark bg-inverse">
                <button class="navbar-toggler hidden-sm-up"
                        data-toggle="collapse"
                        data-target="#collapse-navbar">&#9776;</button>

                <div class="collapse navbar-toggleable-xs" id="collapse-navbar">                       
                    <ul class="nav navbar-nav">
                       <li class="nav-item active">
                           <a class="nav-link" href="index.html">Home</a>
                       </li>
                       <li class="nav-item active">
                           <a class="nav-link" href="help.html">How to Help</a>
                        </li>
                       <li class="nav-item active">
                           <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                       </li>
                   </ul>
                   
                   </div>
               </nav>
               </div>
               <div class="container">
                <div class="masthead" role="banner">
                   <h1>Trees R Us</h1>
               </div>
               </div>
            </header>
            <main>
              <div class="container">
               <img class="img-responsive" src="https://maps.googleapis.com/maps/api/staticmap?center=45.3483057,-75.7584289&zoom=13&size=200x200" alt="algonquin college">
               </div>
                <form>
                 <fieldset>
                 <legend>Let us know what you think!</legend>
                  <div class="form-group">
                   
                       <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="text" class="form-control" id="email" placeholder="E-Mail">
                    </div>
                    <div class="form-group">
                        <label for="textarea">Message</label>
                        <textarea class="form-control" name="textarea" id="textarea" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>
            </main>
            <footer>
                 <p>&#169; 2016 Trees R Us</p>
                     <p>Stay in touch with us!</p>
                     <p>
                         <a href="#" class="icon"><span class="iconic iconic-social-twitter" title="social twitter" aria-hidden="true"></span></a>
                         <a href="#" class="icon"><span class="iconic iconic-social-reddit" title="social reddit" aria-hidden="true"></span></a>
                         <a href="#" class="icon"><span class="iconic iconic-social-facebook" title="social facebook" aria-hidden="true"></span></a>
                        <a href="#" class="icon"><span class="iconic iconic-social-instagram" title="social instagram" aria-hidden="true"></span></a>
                    </p>
                    <p class="memory">Rest in Peace, Sir Quincy Longfellow, lost but never forgotten.</p>
            </footer>
            </div>
        </div>
        <script src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
        <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
